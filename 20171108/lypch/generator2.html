<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script>
            //generator函数的特点是在函数名称前面有一个星号*
            function *show() {
                alert("a");

                yield 12; // 中间结果通过yield返回

                alert("b");

                return 5; // 最后的结果是return
            }
            //generator函数执行完成后，只会生成一个generator对象
            let obj = show();
            //必须通过generator对象的next执行，一直到yield暂停，一直到下一个next函数执行后继续。
            let res1 = obj.next() //Next 会返回一个返回值 JSON {"done":false , "value":12}

            console.log(res1);

            let res2 = obj.next()//Next 返回值是JSON {"done":true, "value",5}
            console.log(res2);

        </script>
    </head>
    <body>

    </body>
</html>
